<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0)
        const onInverted = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <lable for="minutes">Minutes</lable>
                    <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
                </div>
                <div>
                    <lable for="hours">Hours</lable>
                    <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" onChange={onChange} type="number" disabled={!inverted} />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onInverted}>{inverted ? "Turn back" : "Inverted"}</button>
            </div>
        );
    }

    function kmToMiles() {
        return <h3>KM 2 M</h3>;
    }

    function App() {
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <kmToMiles /> : null}

            </div>
        );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>

</html>
